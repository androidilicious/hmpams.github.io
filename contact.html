---
layout: contact
title: Contact
permalink: /contact/
---

<div id="contactwrap"></div>

<div class="container mtb">
    <div class="row">
        <div class="col-lg-8">
            <h4>Just Get In Touch!</h4>
            <div class="hline"></div>
                <p>{{ site.about }}</p>
                <form role="form" id="my-form" action="https://formspree.io/f/mlekervp" method="POST">
                  <div class="form-group">
                    <label for="InputName1">Your Name</label>
                    <input type="text" class="form-control" name="name" >
                  </div>
                  <div class="form-group">
                    <label for="InputEmail1">Email address</label>
                    <input type="email" class="form-control" name="email">
                  </div>
                  
                  <div class="form-group">
                    <label for="message1">Message</label>
                    <textarea class="form-control" type="text" name="message" rows="3"></textarea>
                  </div>
                  <button id="my-form-button" type="submit" class="btn btn-theme">Submit</button>
                  <div style="display:none" id='info' class="alert alert-info" role="alert">
                    
                    <p id="my-form-status"></p></div>
                </form>
        </div><!--/col-lg-8 -->

        <div class="col-lg-4">
            <h4>Our Address</h4>
            <div class="hline"></div>
                <p>
                    {% for line in site.address.first.lines %}
                        {{ line }} <br>
                    {% endfor %}
                </p>
                <p>
                    Email: {{ site.email }}<br/>
                    Tel: {{ site.tel }}
                </p>
        </div>
    </div><!--/row -->
</div><!--/container -->
